<header id="navbar" class="grid-item">
    <section class="grid-menu">
        <nav *ngFor="let item of navigationLinks" class="grid-menu-item "
         [routerLink]="[item.link]" routerLinkActive="active">
            <a class="nav-link"><i [class]="item.icon" aria-hidden="true"></i>{{item.label}}</a>
        </nav> 
    </section>
</header>
